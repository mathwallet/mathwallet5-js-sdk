<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.9.3/umd/popper.min.js" integrity="sha384-knhBOwpf8/28D6ygAjJeb0STNDZqfPbKaWQ8wIz/xgSc0xXwKsKhNype8fmfMka2" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./dist/mathwallet.min.js"></script>

    <script>
      function isMathWallet(){
        alert(window.mathwallet.isMathWallet())
      }
      function getAppInfo(){
        window.mathwallet.getAppInfo().then(result => {
          alert(JSON.stringify(result))
        }).catch(e => {
          alert(e.message)
        })
      }
      function walletPicker(){
        window.mathwallet.walletPicker().then(result => {
          alert(JSON.stringify(result))
        }).catch(e => {
          alert(e.message)
        })
      }
    </script>
  </head>
  <body>
    <h1>MathWallet5 Javascript SDK</h1>

    <button type="button" class="btn btn-outline-success" onclick="isMathWallet()">isMathWallet</button></br></br>
    <button type="button" class="btn btn-outline-success" onclick="getAppInfo()"> AppInfo</button></br></br>
    <button type="button" class="btn btn-outline-success" onclick="walletPicker()"> walletPicker</button></br></br>
  </body>
</html>
